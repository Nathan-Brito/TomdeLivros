<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="imagens/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="JS/scripts.js" defer></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagens/logo.png" alt=""></a>

        <div class="procura">
            <input type="text">
            <button><i class='bx bx-search-alt-2 icone'></i></button>
        </div>

        <div class="carrinho">
            <a href="carrinho.html"><i class='bx bx-cart'></i></a>
            <div class="noti">
                <span class="quatCar">0</span>
            </div>
        </div>
    </header>
    
    <main class="carrinho">
        <div class="container table" id="containerProdutos">
            <table id="tbProdutos" >
                <thead>
                    <tr>
                        <th scope="col" class="capa">Capa</th>
                        <th scope="col" class="infos">Informações</th>
                        <th scope="col" class="preco">Preço</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    
                </tfoot>
            </table>
        </div>
        <a class="finalizarCompra verde" href="qrcode.html" id="finalizando">Finalizar Compra  <i class='bx bx-coin'></i>
    </main>
</body>
</html>
