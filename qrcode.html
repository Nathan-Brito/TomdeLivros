<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="imagens/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Finalizando Compras</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/imagens/logo.png" alt=""></a>

        <div class="procura">
            <input type="text">
            <button><i class='bx bx-search-alt-2 icone'></i></button>
        </div>

        <div class="carrinho">
            <a href="/carrinho.html"><i class='bx bx-cart'></i></a>
            <div class="noti">
                <span class="quatCar">0</span>
            </div>
        </div>
    </header>
    
    <main class="QRCODE">
        <div class="pagamento">
            <div class="titulo">
                <h1>Agradecemos pela compra! <i class='bx bxs-star'></i></h1>
            </div>
            <div id="qr-code">
            
            </div>
            <div class="precoQRCode">
            </div>
            <div class="downloadBnt">
                <a href="#" id="download-link" download="qrcode.png" class="branco">Download QR Code</a>
            </div>
            
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="JS/scripts.js" defer></script>
</body>
</html>
