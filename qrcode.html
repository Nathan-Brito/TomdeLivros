<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="JS/scripts.js" defer></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/imagens/logo.png" alt=""></a>

        <div class="procura">
            <input type="text">
            <button><i class='bx bx-search-alt-2 icone'></i></button>
        </div>

        <div class="carrinho">
            <a href="/carrinho.html"><i class='bx bx-cart'></i></a>
            <div class="noti">
                <span class="quatCar">0</span>
            </div>
        </div>
    </header>
    
    <main class="QRCODE">
        <div class="pagamento">
            <div id="qr-code">
                <img src="imagens/QRCode.png" alt="">
            </div>
            <div class="precofinal"></div>
        </div>
    </main>
    

</body>
</html>
